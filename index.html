<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Blocked</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            color: #333;
        }

        .header {
            padding: 15px 30px;
            background: #ffffff;
            border-bottom: 1px solid #eee;
        }

        .logo {
            font-size: 2rem;
            font-weight: 300;
            color: #00a0a0;
            letter-spacing: -1px;
        }

        .logo span {
            font-weight: 600;
        }

        .logo sup {
            font-size: 0.5rem;
            vertical-align: super;
        }

        .logo-subtitle {
            font-size: 0.7rem;
            color: #00a0a0;
            margin-top: -5px;
        }

        .alert-banner {
            background: #c41e3a;
            color: white;
            padding: 15px 30px;
            font-size: 1rem;
        }

        .content {
            padding: 20px 30px;
            position: relative;
        }

        .logged-notice {
            font-size: 0.95rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .details-table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            position: relative;
            z-index: 1;
        }

        .details-table tr {
            border-bottom: 1px solid #e0e0e0;
        }

        .details-table tr:last-child {
            border-bottom: none;
        }

        .details-table td {
            padding: 12px 15px;
            vertical-align: top;
        }

        .details-table td:first-child {
            width: 120px;
            font-weight: 600;
            color: #444;
            background: #f9f9f9;
        }

        .details-table td:last-child {
            color: #333;
        }

        .watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 250px;
            height: 250px;
            opacity: 0.08;
            pointer-events: none;
            z-index: 0;
        }

        .watermark svg {
            width: 100%;
            height: 100%;
        }

        .hidden-row {
            display: none;
        }
    </style>
</head>
<body>
    <!--
    <div class="header">
        <div class="logo"><span>network</span>guard<sup>&reg;</sup></div>
        <div class="logo-subtitle">Content Filtering</div>
    </div>
    -->
    
    <div class="alert-banner">
        The page has been blocked because the content has been deemed unsuitable by the administrator.
    </div>

    <div class="content">
        <p class="logged-notice">The request was logged.</p>

        <table class="details-table">
            <tr id="categoryRow" class="hidden-row">
                <td>Category</td>
                <td id="categoryValue"></td>
            </tr>
            <tr id="groupRow" class="hidden-row">
                <td>Group</td>
                <td id="groupValue"></td>
            </tr>
            <tr id="urlRow" class="hidden-row">
                <td>URL</td>
                <td id="urlValue"></td>
            </tr>
        </table>
    </div>

    <div class="watermark">
        <svg viewBox="0 0 100 100" fill="#c41e3a">
            <path d="M20 20 L80 80 M80 20 L20 80" stroke="#c41e3a" stroke-width="15" stroke-linecap="round"/>
        </svg>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        
        const category = params.get('category');
        const group = params.get('group');
        const url = params.get('url');
        
        if (category) {
            document.getElementById('categoryRow').classList.remove('hidden-row');
            document.getElementById('categoryValue').textContent = category;
        }
        
        if (group) {
            document.getElementById('groupRow').classList.remove('hidden-row');
            document.getElementById('groupValue').textContent = group;
        }
        
        if (url) {
            document.getElementById('urlRow').classList.remove('hidden-row');
            document.getElementById('urlValue').textContent = url;
        }
    </script>
</body>
</html>
